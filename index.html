<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="msgContainer">
        <h1 class="winnerMsg"><span class="winner"> </span>Is Winner.</h1>
        <button class="newGameBtn" type="button">
          <span class="btnText">New Game</span>
        </button>
      </div>

      <div class="game">
        <div class="firstRow">
          <button class="box col1"></button>
          <button class="box col2"></button>
          <button class="box"></button>
        </div>

        <div class="secondRow">
          <button class="box col1"></button>
          <button class="box col2"></button>
          <button class="box"></button>
        </div>

        <div class="thirdRow">
          <button class="box col1"></button>
          <button class="box col2"></button>
          <button class="box"></button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
