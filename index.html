<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">

      <!-- Message of winner  -->
      <div class="msgContainer">
        <h1 class="winnerMsg"><span class="winner"> </span>Is Winner.</h1>
        <button class="newGameBtn" type="button">
          <span class="btnText">New Game</span>
        </button>
      </div>

      <!-- score section  -->
      <div class="scoreSection">
        <h1>Score</h1>
        <div class="XAndO">
          <h3 class="XScore">X - <span class="XscoreNumber"></span></h3>
          <h3 class="OScore">O - <span class="OscoreNumber"></span></h3>
        </div>       
      </div>

      <!-- Game board  -->
      <div class="game">
        <div class="line"></div>
        <div class="firstRow">
          <button class="box col1"></button>
          <button class="box col2"></button>
          <button class="box"></button>
        </div>

        <div class="secondRow">
          <button class="box col1"></button>
          <button class="box col2"></button>
          <button class="box"></button>
        </div>

        <div class="thirdRow">
          <button class="box col1"></button>
          <button class="box col2"></button>
          <button class="box"></button>
        </div>
      </div>

      <!-- Reset button  -->
      <button type="button" class="resetBtn">
        Restart 
      </button>

      <!-- Alert Message -->
      <div class="alertContainer">
        <h3>Are you Sure you want to restart the game?</h1>

          <div id="alertButtns">
            <button type="button" id="no">No</button>
          <button type="button" id="yes">Yes</button>
          </div>
          
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
